<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Place</h4>
                    <p class="card-description"> Add Place </p>
                    <form class="forms-sample" method="post" action="{% url 'update_place' dataid=place.id %}" enctype="multipart/form-data">
                        {% csrf_token %}
                      <div class="form-group">
                          <select class="form-control" name="country">
                              <option>{{place.Country}}</option>
                              {% for country in country %}
                              <option>{{country.Country}}</option>
                              {% endfor %}
                          </select>
                      </div>
                      <div class="form-group">
                        <label for="exampleCountry">Name</label>
                        <input type="text" class="form-control" id="exampleName" placeholder="Name" name="name" value="{{place.Name}}">
                      </div>
                      <div class="form-group">
                        <label for="exampleCountry">Place</label>
                        <input type="text" class="form-control" id="exampleCountry" placeholder="Add Place" name="Place" value="{{place.Place}}">
                      </div>
                      <div class="form-group">
                        <label>File upload</label><br><br>
                          <img src="{{place.Image.url}}" width="100px" height="100px">
                        <input type="file" name="img" >
                      </div>
                      <div class="form-group">
                        <label for="exampleDescription">Description</label>
                          <textarea  class="form-control" id="exampleDescription" placeholder="Description" name="details">{{place.Description}}</textarea>
                      </div>
<!--                      <div class="form-group">-->
<!--                        <label for="examplePlace">No of place </label>-->
<!--                        <input type="text" class="form-control" id="examplePlace" placeholder="No of place" name="no">-->
<!--                      </div>-->

                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>

</body>
</html>
{% endblock %}
