<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Place Details</h4>
                    <p class="card-description"> Add Place Details</p>
                    <form class="forms-sample" method="post" action="{% url 'update_pdetails' dataid=details.id %}" enctype="multipart/form-data">
                        {% csrf_token %}
                      <div class="form-group">
                        <label for="examplePlace">Place</label>
                          <select class="form-control" name="place">
                              <option>{{details.Place}}</option>
                              {% for place in place %}
                              <option>{{place.Place}}</option>
                              {% endfor %}
                          </select>
                      </div>
                      <div class="form-group">
                        <label for="exampleCountry">Country</label>
                        <input type="text" class="form-control" id="exampleCountry" placeholder="Country" name="country" value="{{details.Country}}">
                      </div>
<!--                      <div class="form-group">-->
<!--                        <label for="exampleCountry">Place</label>-->
<!--                        <input type="text" class="form-control" id="exampleCountry" placeholder="Add Place" name="Place">-->
<!--                      </div>-->
                      <div class="form-group">
                        <label for="exampleDescription">Details</label>
                          <textarea  class="form-control" id="exampleDescription" placeholder="Details" name="details">{{details.Details}}</textarea>
                      </div>
                      <div class="form-group">
                        <label>File upload</label><br><br>
                          <img src="{{details.Image.url}}" width="100px" height="100px">
                        <input type="file" name="img" >
                      </div>
<!--                      <div class="form-group">-->
<!--                        <label for="examplePlace">No of place </label>-->
<!--                        <input type="text" class="form-control" id="examplePlace" placeholder="No of place" name="no">-->
<!--                      </div>-->

                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>

</body>
</html>
{% endblock %}
