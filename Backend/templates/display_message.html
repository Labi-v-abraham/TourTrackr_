<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Display message</h4>
<!--                    <p class="card-description"> Add class <code>.table-striped</code>-->
<!--                    </p>-->
                    <div class="table-responsive">
                      <table class="table table-striped">
                        <thead>
                          <tr>
                            <th> Name </th>
                            <th> Email </th>
                            <th> Message </th>


                          </tr>
                        </thead>
                        <tbody>
                        {% for contact in contact %}
                          <tr>
                            <td>{{contact.Name}}</td>
                            <td>{{contact.Email}}</td>
                            <td>{{contact.Message}}</td>

                            <td>
                              <form action="{% url 'delete_contact_details' dataid=contact.id %}">
                                <button class="btn btn-light">Delete</button>
                              </form>
                            </td>
                          </tr>
                        {% endfor %}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>

</body>
</html>
{% endblock %}
