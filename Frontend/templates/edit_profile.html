<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form method="post" action="{% url 'update_profile' %}">
        {% csrf_token %}
        <div class="form-group">
            {% for i in data %}
            <input type="hidden" name="Username" id="" value="{{request.session.Username}}">
            <label class="label">Username</label>
            <input class="form-control" type="text" name="username" value="{{i.Username}}"><br><br>
             <label class="label">Full name</label>
            <input class="form-control" type="text" name="name" value="{{i.Name}}"><br><br>
            <label>Email</label>
            <input class="form-control" type="text" name="email" value="{{i.Email}}"><br><br>
            <label>Password</label>
            <input class="form-control" type="text" name="password" value="{{i.Password}}"><br><br>
            <label>Phone</label>
            <input class="form-control" type="text" name="mobile" value="{{i.Mobile}}"><br><br>
            <label>Place/City</label>
            <input class="form-control" type="text" name="place" value="{{i.Place}}"><br><br>
            <label>Country</label>
            <input class="form-control" type="text" name="country" value="{{i.Country}}"><br><br>
            <button type="submit" class="btn btn-outline-danger">Submit</button>

            {% endfor %}
        </div>
    </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
